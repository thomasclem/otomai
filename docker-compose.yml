version: "3.8"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      ENV: ${ENV:-dev}
      STRATEGY: mrat
    env_file:
      - env/base.env
      - env/${ENV:-dev}.env
    volumes:
      - ./strategies:/app/strategies
      - ./env:/app/env
    command: ["--files", "conf/{ENV}/${STRATEGY}.yml"]
